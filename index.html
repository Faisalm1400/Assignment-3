<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- DaisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind cdn -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'btn-primary': '#ABEF5F',
                    }
                }
            }
        }
    </script>

    <!-- fontawesome cdn -->
    <script src="https://kit.fontawesome.com/95b99ca701.js" crossorigin="anonymous"></script>

    <!-- Google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- styles section -->
    <style>
        .manrope-normal {
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>

<body class="manrope-normal">
    <header class="container mx-auto">
        <!-- Nav section -->
        <nav>
            <div class="navbar bg-base-100">
                <!-- Nav text -->
                <div class="navbar-start">
                    <a class="btn btn-ghost text-xl rounded-full flex items-center justify-center p-3">
                        <span class="flex items-center justify-center bg-btn-primary rounded-full"
                            style="width: 30px; height: 30px;">
                            <i class="fa-solid fa-arrow-right -rotate-45"></i>
                        </span>
                        <span class="text-3xl font-bold">RentBD</span>
                    </a>
                </div>
                <!-- Nav menu -->
                <div class="navbar-end">
                    <div class="dropdown">
                        <button class="btn btn-square btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                class="inline-block h-8 w-8 stroke-current">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                            <li><a>Home</a></li>
                            <li><a>Services</a></li>
                            <li><a>Portfolio</a></li>
                            <li><a>Blogs</a></li>
                            <li><a>Contact Us</a></li>
                            <!-- button section -->
                            <a class="btn bg-btn-primary rounded-3xl">
                                <span class="font-extrabold text-lg">Book Consult</span>
                                <span class="flex items-center justify-center bg-neutral-800 rounded-full"
                                    style="width: 30px; height: 30px;">
                                    <i class="fa-solid fa-arrow-right -rotate-45 text-white"></i>
                                </span>
                            </a>
                        </ul>
                    </div>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a class="font-bold">Home</a></li>
                        <li><a class="text-gray-500">Services</a></li>
                        <li><a class="text-gray-500">Portfolio</a></li>
                        <li><a class="text-gray-500">Blogs</a></li>
                        <li><a class="text-gray-500">Contact Us</a></li>
                    </ul>
                </div>
                <div class="navbar-end max-sm:hidden">
                    <div class="flex-none">
                        <!-- searchbar section -->
                        <button class="btn btn-ghost btn-circle bg-slate-100">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </button>
                        <!-- cart section -->
                        <div class="dropdown dropdown-end">
                            <div tabindex="0" role="button" class="btn btn-ghost btn-circle bg-slate-100">
                                <div class="indicator">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                                    </svg>
                                    <span class="badge badge-sm indicator-item">8</span>
                                </div>
                            </div>
                            <div tabindex="0"
                                class="card card-compact dropdown-content bg-base-100 z-[1] mt-3 w-52 shadow">
                                <div class="card-body">
                                    <span class="text-lg font-bold">8 Items</span>
                                    <span class="text-info">Subtotal: $999</span>
                                    <div class="card-actions">
                                        <button class="btn btn-primary btn-block">View cart</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- button section -->
                        <a class="btn bg-btn-primary rounded-3xl">
                            <span class="font-extrabold text-lg">Book Consult</span>
                            <span class="flex items-center justify-center bg-neutral-800 rounded-full"
                                style="width: 30px; height: 30px;">
                                <i class="fa-solid fa-arrow-right -rotate-45 text-white"></i>
                            </span>
                        </a>
                    </div>
                </div>
        </nav>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
